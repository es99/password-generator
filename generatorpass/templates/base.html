<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Infopublic pass-generator</title>
    {% endblock head %}
</head>
<body>

    <div class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            {% block nav %}{% endblock nav%}
                        </div>
                    </div>
                </div>
            </div>

    <section class="hero is-dark is-info is-fullheight-with-navbar">
        <div class="hero-body">
            <div class="container has-text-centered">
                {% block main %}{% endblock main %}
            </div>
        </div>

        {% block footer %}
        <div class="hero-foot">
            <footer>
                <div class="content has-text-centered">
                    <p>made by <strong>3.S.</strong></p>
                </div>
            </footer>
        </div>
        {% endblock footer %}
    </section>

</body>
</html>
